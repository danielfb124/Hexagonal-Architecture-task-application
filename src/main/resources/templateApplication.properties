spring.application.name=tasks
# DataSource settings
#Recuerde editar: jdbc:mysql://localhost:3306/"nombre base de datos"?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/example?useSSL=false&serverTimezone=UTC
#aqui se debe cambiar el usuario por el de su base de datos
spring.datasource.username=
#aqui se debe cambiar la clave por la de su base de datos
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging settings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE